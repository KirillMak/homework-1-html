<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cubes</title>
    <link href = "css/cubes.css" rel = "stylesheet">
</head>
<body>
    <div class = "widget">
        <div class = "widget__row">
            <figure class = "widget__item" id = "item1">
                <img src="img/rain.png" alt="rain icon">
                <figcaption>Chicago / 23&deg;</figcaption>
            </figure>
            <figure  class = "widget__item" id = "item2">
                <img src="img/fog.png" alt="fog icon">
                <figcaption>seattle / 24&deg;</figcaption>
            </figure>
            <figure  class = "widget__item" id = "item3">
                <img src="img/sun.png" alt="">
                <figcaption>Brooklin / 55&deg; </figcaption>
            </figure>
        </div>
        <div class = "widget__row">
            <figure  class = "widget__item" id = "item4">
                <img src="img/snow.png" alt="snow icon">
                <figcaption>Portland / 27&deg;</figcaption>
            </figure>
           <div class = "widget__item" id = "item5">
                <header>
                    <img src="img/night.png" alt="">
                </header>
                <main>
                     <ul>
                        <li>
                            <span>mon</span>
                            <img src="img/rain.png" alt="">
                            <span>22&deg;</span>
                        </li>
                        <li>
                            <span>tue</span>
                            <img src="img/rain.png" alt="">
                            <span>19&deg;</span>
                        </li>
                        <li>
                            <span>wen</span>
                            <img src="img/cloud.png" alt="">
                            <span>18&deg;</span>
                        </li>
                        <li>
                            <span>thu</span>
                            <img src="img/sun.png" alt="">
                            <span>14&deg;</span>
                        </li>
                    </ul> 
                </main>
               
           </div>
            <figure  class = "widget__item" id = "item6">
                    <img src="img/cloud.png" alt="">
                    <figcaption>San Jose / 47&deg;</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
